// protoc --java_out=./src ./src/com/poker/protocols/server/proto/GameTable.proto ./src/com/poker/protocols/server/proto/GameServer.proto 

package com.poker.protocols.server.proto; 

import "src/com/poker/protocols/server/proto/GameTable.proto";

option java_package = "com.poker.protocols.server";
option java_outer_classname = "GameServerProto";

message GameServer{
	optional int32 server_id  	 	= 1;
	optional int32 game_id  	 	= 2;
	optional int32 game_level  		= 3;
	optional int32 table_count  	= 4;
	optional int32 table_max_user   = 5;
	repeated GameTable tableList = 6;   
}