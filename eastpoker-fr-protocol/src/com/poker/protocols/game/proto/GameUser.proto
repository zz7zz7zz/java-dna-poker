syntax="proto3";

package com.poker.protocols.game.proto; 

option java_package = "com.poker.protocols.game";
option java_outer_classname = "GameUserProto";

message GameUser{
	int64  uid  		 = 1;
	string head_portrait = 2;
	int64  chip 		 = 3;
	int32  level         = 4;
	int32  seatId        = 5;
}

