syntax="proto3";

package com.poker.protocols.game.server.proto; 

option java_package = "com.poker.protocols.game.server";
option java_outer_classname = "GameUserProto";

message GameUser{
	int64  uid  		 = 1;
	string nick_name     = 2;
	string head_portrait = 3;
	int64  chip 		 = 4;
	int32  level         = 5;
	int32  seatId        = 6;
}

